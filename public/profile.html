<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 
 <!--Google's styling css-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
  rel="stylesheet">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <link rel="stylesheet" href="./stylesheets/profile.css"/>


  <title>Astrology App</title>
</head>

<body>
  <nav  style="padding:0px 10px; position: fixed;">
    <div class="nav-wrapper">
      <a href="#" class="sidenav-trigger" data-target="mobile-nav">
        <i class="material-icons">menu</i>
      </a>
  
      <ul class="right hide-on-med-and-down "  >
        <li><a href="/members">Dashboard</a></li>
        <li><a href="/explore">Explore</a></li>
        <li><a href="/logout">Logout</a></li>
      </ul>
    </div>
  </nav>
  <ul class="sidenav" id="mobile-nav">
    <li><a href="/members">Dashboard</a></li>
    <li><a href="/explore">Explore</a></li>
    <li><a href="/logout">Logout</a></li>
  </ul>
  
  
    <div class="bg">
      <div  class="display">
        <div id ="profile" class="card">
          <span class="card-title"></span>
        <form action="/profile" method="POST" enctype="multipart/form-data">
              <div class="file-field input-field">
                <div class="btn grey">
                  <span>Upload Image</span>
                  <input name="myImage" type="file">
                </div>
                <div class="file-path-wrapper">
                  <input class="file-path validate" type="text">
                </div>
              </div>
          <button class="btn" type="submit">Upload</button>
            </form>
        </div>
      </div>
    </div>


  <footer class="page-footer">
    <div class="container">
      <div class="row">
        <div class="col l6 s12">
          <h5 class="white-text">Astrology App</h5>
          <p class="grey-text text-lighten-4">A personalized astrology app created with the user in mind.</p>
        </div>
        <div class="col l4 offset-l2 s12">
          <h5 class="white-text">Useful Links</h5>
          <ul>
            <li><a class="grey-text text-lighten-3" href="https://github.com/darias321">Danielle Arias Github</a></li>
            <li><a class="grey-text text-lighten-3" href="https://github.com/Haplescent">John Merrit Github</a></li>
            <li><a class="grey-text text-lighten-3" href="https://github.com/meianna">Meianna Oeser Github</a></li>
            <li><a class="grey-text text-lighten-3" href=https://github.com/josephtawil>Joseph Tawil Github</a></li>
          </ul>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="./js/profile.js"></script>
</body>

</html>
