<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <!-- <link rel="stylesheet" href="./stylesheets/styles.css" /> -->
  <link rel="stylesheet" href="./stylesheets/materialize.css" />
  <title>astrologica</title>
</head>
<body>
  <main>
    <div class="mainContent bg">
          <header>
            <nav >
              <div class="nav-wrapper">
                <a href="#" class="brand-logo">astrologica</a>
              </div>
            </nav>
          </header>
          <div class="row">
            <div class="col s6 offset-s3 valign">
              <div class="card large" >
                <div class="card-content">
                  <span class="card-title">Signup Form</span>
                  <form class="signup">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" style="color: #fff;" class="form-control" id="email-input" placeholder="Email" />
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" style="color: #fff;" class="form-control" id="password-input" placeholder="Password" />
                    </div>
                    <div class="form-group">
                      <label for="exampleInputBirthday1">Birthday</label>
                      <input type="date" style="color: #fff;" class="form-control" id="birthday-input" placeholder="Birthday" />
                    </div>
                    <div class="form-group">
                      <label for="exampleInputFirstname1">First Name</label>
                      <input type="text" style="color: #fff;" class="form-control" id="firstname-input" placeholder="First Name" />
                    </div>
                    <div style="display: none;" id="alert" class="alert alert-danger" role="alert">
                      <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                      <span class="sr-only">Error:</span> <span class="msg"></span>
                    </div>
                    <button type="submit" class="btn btn-default">Sign Up</button>
                  </form>
                </div>
                <div class="card-action">
                <a style = "color: #fff;"href="/login">Or login here</a>
                </div>
              </div>
            </div>
          </div>
    </div>
  </main>
  <footer class="page-footer">
              <div class="container">
                <div class="row">
                  <div class="col l6 s12">
                    <h5 class="white-text">astrologica</h5>
                    <p class="grey-text text-lighten-4">A personalized astrology app created with the user in mind.</p>
                  </div>
                  <div class="col l4 offset-l2 s12">
                    <h5 class="white-text">Developers</h5>
                    <ul>
                      <li><a class="grey-text text-lighten-3" href="https://github.com/darias321">Danielle Arias Github</a></li>
                      <li><a class="grey-text text-lighten-3" href="https://github.com/Haplescent">John Merrit Github</a></li>
                      <li><a class="grey-text text-lighten-3" href="https://github.com/meianna">Meianna Oeser Github</a></li>
                      <li><a class="grey-text text-lighten-3" href=https://github.com/josephtawil>Joseph Tawil Github</a></li>
                    </ul>
                  </div>
                </div>
              </div>
            </footer>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./js/signup.js"></script>
</body>
</html>
