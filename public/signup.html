
















<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <link rel="stylesheet" href="styles.css" />

    <title>Astrology App</title>
  </head>
  <body>
    <nav>
      <div class="nav-wrapper">
        <a href="./index.html" id="brand-logo"> Astrology App </a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
        </ul>
      </div>
    </nav>
    <header>
      
<div>
  <div class="bg">
  <div class="content">
    <div class="column"><div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <h2>Signup Form</h2>
          <div class="container">
            <div class="row">
              <div class="col-md-6 col-md-offset-3">
                <h2>Sign Up Form</h2>
                <form class="signup">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email-input"
                      placeholder="Email"
                    />
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input
                      type="password"
                      class="form-control"
                      id="password-input"
                      placeholder="Password"
                    />
                  </div>
                  <div class="form-group">
                    <label for="exampleInputBirthday1">Birthday</label>
                    <input
                      type="date"
                      class="form-control"
                      id="birthday-input"
                      placeholder="Birthday"
                    />
                  </div>
          
                  <div class="form-group">
                    <label for="exampleInputFirstname1">First Name</label>
                    <input
                      type="name"
                      class="form-control"
                      id="firstname-input"
                      placeholder="First Name"
                    />
                  </div>
          
                  <div
                    style="display: none;"
                    id="alert"
                    class="alert alert-danger"
                    role="alert"
                  >
                    <span
                      class="glyphicon glyphicon-exclamation-sign"
                      aria-hidden="true"
                    ></span>
                    <span class="sr-only">Error:</span> <span class="msg"></span>
                  </div>
                  <button type="submit" class="btn btn-default">Sign Up</button>
                </form>
                <br />
                <p>Or log in <a href="/login">here</a></p>
              </div>
            </div>
          </div>
          
    </header>
    <footer class="page-footer">
      <div class="container">
        <div class="row">
          <div class="col l6 s12">
            <h5 class="white-text">Astrology App</h5>
            <p class="grey-text text-lighten-4">You can use rows and columns here to organize your footer content.</p>
          </div>
          <div class="col l4 offset-l2 s12">
            <h5 class="white-text">Useful Links</h5>
            <ul>
              <li><a class="grey-text text-lighten-3" href=https://github.com/josephtawil>Joseph Tawil Github</a></li>
              <li><a class="grey-text text-lighten-3" href="https://github.com/meianna">Meianna Oeser Github</a></li>
              <li><a class="grey-text text-lighten-3" href="https://github.com/Haplescent">John Merrit Github</a></li>
              <li><a class="grey-text text-lighten-3" href="https://github.com/darias321!">Danielle Arias Github</a></li>
            </ul>
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
