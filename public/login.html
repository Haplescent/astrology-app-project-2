<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <!-- custom stylesheets -->
  <!-- <link rel="stylesheet" href="./stylesheets/styles.css" /> -->
  <link rel="stylesheet" href="./stylesheets/materialize.css" />


  <title>Astrology App</title>
</head>

<body>

  <main class="bg">
          <header>
            <nav >
              <div class="nav-wrapper">
                <a href="#" class="brand-logo">Astrology</a>
              </div>
            </nav>
          </header>
          <div class="row">
            <div class="col s6 offset-s3 valign">
              <div class="card small" style="height: 315px">
                <div class="card-content">
                  <span class="card-title">Login Form</span>
                  <form class="login">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" class="form-control" id="email-input" placeholder="Email">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" id="password-input" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-default">Login</button>
                  </form>
                </div>
                <div class="card-action">
                <a style = "color: #fff;"href="/signup">Or sign up here</a>
                </div>
              </div>
            </div>
          </div>
    </div>
  </main>
    <footer class="page-footer">
      <div class="container">
        <div class="row">
          <div class="col l6 s12">
            <h5 class="white-text">Astrology App</h5>
            <p class="grey-text text-lighten-4">You can use rows and columns here to organize your footer content.</p>
          </div>
          <div class="col l4 offset-l2 s12">
            <h5 class="white-text">Useful Links</h5>
            <ul>
              <li><a class="grey-text text-lighten-3" href=https://github.com/josephtawil>Joseph Tawil Github</a></li>
              <li><a class="grey-text text-lighten-3" href="https://github.com/meianna">Meianna Oeser Github</a></li>
              <li><a class="grey-text text-lighten-3" href="https://github.com/Haplescent">John Merrit Github</a></li>
              <li><a class="grey-text text-lighten-3" href="https://github.com/darias321">Danielle Arias Github</a></li>
            </ul>
          </div>
        </div>
      </div>
    </footer>


  

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./js/login.js"></script>
</body>

</html>
